<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <!--
    <video src="midia/meu-video-webm.webm" width="500" controls loop></video>
    -->

    <video width="560" height="315" poster="imagens/capa.jpg" controls loop>
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <source src="midia/meu-video-mkv.mkv" type="video/mkv">
        <p>Seu navegador não pode reproduzir videos</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
