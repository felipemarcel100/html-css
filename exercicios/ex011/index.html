<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <!--
        <audio src="midia/audio1.mp3" controls autoplay loop></audio>
    -->
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/audio1.mp3" type="audio/mpeg">
        <source src="midia/audio1.ogg" type="audio/ogg">
        <source src="midia/audio1.wav" type="audio/wav">
        <p>Seu navegador não suporta audio <a href="midia/audio1.mp3" download="audio1.mp3" type="audio/mpeg"></a></p>
    </audio>
    
    
</body>
</html>
