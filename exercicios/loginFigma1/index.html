<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Página de Login</title>
</head>
<body>
    <div class="background1"></div>
    <div class="background2"></div>
    <div class="main-area">
        <div class="login-area">
            <div class="login-content">
                <h1>Login</h1>
                
                    <div class="login-input login-input1">
                        <label for="email" class="label-email">Email</label>
                        <input type="email" class="input-email" placeholder="usuario@email.com" required>
                    </div>
            
                    <div class="login-input login-input2">
                        <label for="email" class="label-email">Senha</label>
                        <input type="password" name="" placeholder="Senha" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <div class="login-button">
                        <button>Entrar</button>
                    </div>
                    <p>Entre com</p>
                    <div class="login-icons">
                        <img src="images/google-icon.png" alt="Logo do google">
                        <img src="images/github-icon.png" alt="Logo do GitHub">
                        <img src="images/facebook-icon.png" alt="Logo do Facebook">
                    </div>
                    <p>Ainda não tem uma conta? <a href="#"><strong>Registre-se</strong></a></p>
            </div>
        </div>
        <div class="logo-area">Logo</div>
    </div>
</body>
</html>
